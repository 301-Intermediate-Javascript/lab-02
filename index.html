<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/modules.css">
    <script  id="template" type="text/x-handlebars-template">
      <li class="{{page}}" data-name="{{page}} {{keyword}}">
          <h2>{{title}} horns: {{horns}}</h2>
          <img src="{{image_url}}" alt="{{keyword}}">
          <p>{{description}}</p>
      </li>  

    </script>
  </head>
  <body>
    <header>
      <a href="#" id="page2">Switch page</a>
      <button id="sortHorns">Sort Current Page by Horns</button>
      <button id="sortTitle">Sort Current Page by Title</button>
      <h1>The Gallery of Horns</h1>
      <select id="firstSelect">
        <option value="default" id="first">Filter by Keyword</option>
      </select>
      <select id="secondSelect">
        <option value="default" id="second">Filter by Keyword</option>
      </select>
    </header>
    <main>
      <section>
          <ul id="photo-template">
            </ul>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
